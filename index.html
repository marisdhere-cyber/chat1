<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞聊天助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 标题栏 -->
        <header class="header">
            <h1>🎄 圣诞聊天助手</h1>
            <button id="settingsBtn" class="settings-btn">⚙️ 设置</button>
        </header>

        <!-- 聊天界面 -->
        <div id="chatContainer" class="chat-container">
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="输入您的消息..." class="message-input">
                <button id="sendBtn" class="send-btn">发送 🎅</button>
            </div>
        </div>

        <!-- 设置面板 -->
        <div id="settingsPanel" class="settings-panel">
            <h2>API 配置</h2>
            <form id="apiForm" class="api-form">
                <div class="form-group">
                    <label for="apiUrl">API 地址:</label>
                    <input type="text" id="apiUrl" required>
                </div>
                <div class="form-group">
                    <label for="apiKey">API 密钥:</label>
                    <input type="password" id="apiKey" required>
                </div>
                <div class="form-group">
                    <label for="modelName">模型名称:</label>
                    <input type="text" id="modelName" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="save-btn">保存配置 🎄</button>
                    <button type="button" id="cancelBtn" class="cancel-btn">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
